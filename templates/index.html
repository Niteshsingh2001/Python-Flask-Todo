{% extends 'base.html'%} {% block head%}
<title>todo</title> {% endblock%} {% block body%}

<div class="cont flex">
    <div class="box">

        <div class="title">--------- #Notes ---------</div>

        <div class="main">
            <form class="flex" action="/" method="POST">
                <input id="item" type="text" name="content">
                <input id="submit1" type="submit" value="+">

            </form>
        </div>
        {% if tasks|length < 1 %} <h4 class="empty">No Tasks add something new</h4>
            {%else%}
            <table class="tble">
                <tr>
                    <th>Task</th>
                    <th>Added</th>
                    <th>Action</th>
                </tr>
                {%for task in tasks%}
                <tr>
                    <td>{{task.text}}</td>
                    <td>{{task.date_cre.date()}}</td>
                    <td>
                        <center>
                            <a href="/delete/{{task.id}}" id="clear"><img src="{{ url_for('static',filename='assets/delete_white_24dp.svg')}}  " alt=""></a>&nbsp;&nbsp;
                            <a href="/update/{{task.id}}" id="submit"><img src="{{ url_for('static',filename='assets/upgrade_white_24dp.svg')}}  " alt=""></a>
                            <!-- <a href="/delete/{{task.id}}">Delete</a> -->
                            <!-- <button id="clear" onclick="" type="submit">D</button>&nbsp;
                        <button id="submit" type="submit">U</button></td> -->
                        </center>
                        {% endfor %}
                </tr>
            </table>
            {% endif %}
    </div>
</div>

{% endblock%}
